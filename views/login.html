<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>用户登录</title>
  <link rel="stylesheet" href="/stylesheets/bootstrap-3.3.5.min.css" media="screen">
  <link rel="stylesheet" href="/stylesheets/login.css">

  <script src='/javascripts/jquery/1.9.0/jquery.js'></script>
  <script src='/javascripts/login.js'></script>
</head>

<body>
  <div class="container web-body" style="margin-top:100px;width: 900px;">
    <%- message %>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="height: 50px;">
                    <div class="panel-title" style="text-align: left">用户登录</div>
                </div>
                <div class="panel-body">
                    <form action="#" class="form-horizontal" role="form" method="post" >
                        <div class="form-group">
                            <input id="username" type="text" class="form-control" name="username" placeholder="用户名" />
                        </div>
                        <div class="form-group">
                            <input id="password"  type="password" class="form-control" name="password" autocomplete="off" placeholder="密码" />
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-success btn-block" onclick="login();" value="登 陆" />
                            <a href="register" class="btn btn-primary" style="float: right;margin-top: 20px;">注 册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>


</html>
