<!doctype html>
<html>
  <head>
  <meta charset='utf-8'>
  <title>用户注册</title>
  <script src='/javascripts/jquery/1.9.0/jquery.js'></script>
  </head>

  <body>
    <div>
      <%- message %>
    </div>
    <div>
      用户注册
      <form action="" method="post">
        <input type="text" name="username"></input>
        <input type="text" name="password"></input>
        <input type="text" name="passwordConfirm"></input>

        <input type="button" value="注册" name="sub" onclick="register()"></input>
      </form>
      <button name="login">登录</button>

    </div>
  </body>

<script>
function register(){
  var data = $('form').serialize();
  alert('data:'+data);

  $.ajax({
    url:'/register',
    type:'POST',
    data:data,
    success:function(data,status){
      if(status == 'success'){
        location.href = 'login';
      }
    },
    error:function(res,err){
      location.href = 'register';
    }
  });
}

</script>

</html>
